<!DOCTYPE html>
<html>
<head>
    <title>Render</title>
</head>
<body>

    <script type="text/javascript" >

        const students = {
            name:"aung kyaw",
            age:15,
            subject:['myanmar','english','math','chemistry','phiysic','biology']
        };

        const htmlone = `
            <div>
                <h3>${students['name']}</h3>
                <h3>${students['age']}</h3>
                <ul>
                    <li>${students['subject'][0]}</li>
                    <li>${students['subject'][1]}</li>
                    <li>${students['subject'][2]}</li>
                    <li>${students['subject'][3]}</li>
                    <li>${students['subject'][4]}</li>
                    <li>${students['subject'][5]}</li>
                </ul>
            </div>
        `;

        document.write(htmlone);

        function render(courses){
            return `
                <ul>
                    ${courses.map(course=>`<li>${course}</li>`).join('')}
                </ul>
            `
        }

        const htmltwo = `
            <div>
                <h3>${students['name']}</h3>
                <h3>${students['age']}</h3>
                ${render(students.subject)}
            </div>
        `;

        document.write('<hr/>');
        document.write(htmltwo);
    </script>
</body>
</html>
