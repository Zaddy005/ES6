<!DOCTYPE html>
<html>
<head>
    <title>Rest Parameter / Rest Operator</title>
</head>
<body>


<script type="text/javascript">

    // Rest Parameter
    // Note : can't set first and between
    //         : can contain just one rest parameter

    function city(val){
        return val;
    }

    console.log(city());    //undefined
    console.log(city("yangon"));    //yangon
    console.log(city('yangon',"mandalay","bagan"));    //yangon

    function country(...vals){
        return vals;
    }

    console.log(country('yangon',"mandalay","bagan"));    //(3) ['yangon', 'mandalay', 'bagan']

    function place(location,...vals){
        // return location; //  chaung tar
        return vals;
    }

    console.log(place('chaung tar','ngapali',"Ngwesaung"));

    let animal = new Function('...vals','return vals');
    console.log(animal('cat','dog','fish'));    // (3) ['cat', 'dog', 'fish']

    function exampleone(num1,num2,num3){
        console.log(num1,num2,num3);
    }

    exampleone(10,20,30,40,50); // 10 20 30

    function exampletwo(num1,num2,...num3){
        console.log(num1,num2,num3);
    }

    exampletwo(10,20,30);
    exampletwo(10,20,30,40,50,60); // 10 20 (3) [30, 40, 50]

    // function examplethree(...num1,num2,num3){
    //     console.log(num1,num2,num3);
    // }
    //
    // examplethree(10,20,30); // Uncaught SyntaxError: Rest parameter must be last formal parameter

    // function examplefour(num1,...num2,num3){
    //     console.log(num1,num2,num3);
    // }
    //
    // examplethree(10,20,30); // Uncaught SyntaxError: Rest parameter must be last formal parameter


    function sumresult(...nums){
        let total =0 ;
        for(const num of nums){
            total += num;
        }
        return total;
    }

    console.log(sumresult(10,20,30,40,50)); // 150
    console.log(sumresult([10,20,30,40,50])); // doesn't work with array 010,20,30,40,50

    function totalresult(...nums){
        const total = nums.reduce((total,curr)=> total+curr,0);
        return total;
    }

    console.log(totalresult(10,20,30,40,50));

    function getinfo(first,last,...city){
        console.log("This is firstname",first);
        console.log("This is lastname",last);
        console.log("This is city",city);
    }

    // getinfo(); // this is firstname undefined this is lastname undefined this is city []
    getinfo("aung","kyaw","yangon");

    getinfo("aung","kyaw","yangon","myanmar","asia");



</script>
</body>
