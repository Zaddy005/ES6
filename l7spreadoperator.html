<!DOCTYPE html>
<html>
<head>
    <title>Spread Operators</title>
</head>
<body>


<script type="text/javascript">

    // Spread Operator
    let val;
    val = Math.max(1,3,5,7,11,13,15,17,19,-20,0);
    console.log(val);


    val = Math.min(1,3,5,7,11,13,15,17,19,-20,0);
    console.log(val);

    val = [10,20,30,40,50];
    console.log(Math.max(val));  // Nan
    console.log(Math.min(val));  //Nan

    console.log(Math.max(...val)); // 50
    console.log(Math.min(...val)); // 10

    function sumresult(num1,num2,num3){
        return num1+num2+num3;
    }

    console.log(sumresult(1,2,3)); // 6
    console.log(sumresult([1,2,3])); // 1,2,3

    const numbers = [10,20,30];
    console.log(sumresult(...numbers)); // 60
    console.log(sumresult.apply(null,numbers));

    function getval(val1,val2,val3){
        console.log("val1 result is = ",val1);
        console.log("val2 result is = ",val2);
        console.log("val3 result is = ",val3);
    }

    getval("su su","yu yu","nu  nu"); // val1 result is =  su su val2 result is =  yu  yu val3 result is =  nu  nu
    getval(["su su","yu yu","nu  nu"]); // val1 result is = (3) ['su su', 'yu yu', 'nu  nu'] val2 result is = undefined  val3 result is =  undefined
    getval(...["su su","yu yu","nu  nu"]); // val1 result is =  su su val2 result is =  yu  yu val3 result is =  nu  nu
    getval.apply(null,["su su","yu yu","nu  nu"]); // val1 result is =  su su val2 result is =  yu  yu val3 result is =  nu  nu

    const color = "Red";
    console.log(color);
    console.log(...color);

    getval(color); // val1 result = Red val2 result = undefined val3 result = undefined
    getval(...color); // val1 result = R val2 result = e val3 result = d

    console.log(...[color]); // Red
    console.log(...["Red"]); // Red
    console.log(["Red","Green","Blue"]); // ["Red","Green","Blue"]
    console.log(...["Red","Green","Blue"]); // Red Green Blue

    console.log(...color); // R e d
    console.log([...color]); // (3) ["R","e","d"]
    console.log([...'Red']); // (3) ["R","e","d"]

    console.log(color.split(""));// (3) ["R","e","d"]

    console.log(["Red","Green","Blue"]); // (3) ['Red', 'Green', 'Blue']
    console.log([..."Red","Green","Blue"]); // (12) ['R', ['R', 'e', 'd', 'G', 'r', 'e', 'e', 'n', 'B', 'l', 'u', 'e']

    // Spread In Array

    const phones = ["apple","oppo","vivo","samsung"];
    const cars = ["toyota","suzuki","mazda"];
    const computers = ["max","aoc","acer"];

    let myowns = [phones,cars,computers];
    console.log(myowns) // (3) [Array(4), Array(3), Array(3)]

    myowns = [...phones,...cars,...computers]
    console.log(myowns) // (10) ['apple', 'oppo', 'vivo', 'samsung', 'toyota', 'suzuki', 'mazda', 'max', 'aoc', 'acer']

    console.log([...'123',...'456','70',80,90]); // (9) ['1', '2', '3', '4', '5', '6', '70', 80, 90]
    console.log([...['123'],...['456'],'70',80,90]); // (9) ['1', '2', '3', '4', '5', '6', '70', 80, 90]

    const students = [..."hello",{name:"aung aung"}];
    console.log(students);

    const persons = {
        name:"Tun Tun",
        gender:"Male",
        age:22
    }

    const phone = "0911111";
    const country = "Myanmar";
    const key1 = "nickname";
    const key2 = "favcolor";

    const customers = {
        ...persons,
        hascar:true,
        tel:phone,
        country:country,
        [key1]:"Mg Tun",
        [key2]:"black"
    };

    console.log(customers);

    const keyassign = (obj,key,val)=>{
        const getobj = obj;
        getobj[key] = val;
        // console.log(getobj);

        const takeobj = {
            ...obj
        };
        takeobj[key] = val;
        console.log(takeobj)

        const setobj = {
            ...obj,
            [key]:val
        }
        console.log(setobj);
    }

    keyassign(customers,"job","Developer");

</script>
</body>
</html>
