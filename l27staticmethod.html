<!DOCTYPE html>
<html>
<head>
    <title> Static Method </title>
</head>
<body>

    <script type="text/javascript" >

        class Phone{
            constructor(brand){
                this.brand = brand;
            }

            // Instance Method
            madeby(country){
                return `Made by ${country}`;
            }

            // Static Method
            static price(total){
                return `Grand total is USD ${total}`;
            }

        }

        const obj1 = new Phone("iphone");
        console.log(obj1);
        console.log(obj1.madeby("US"));
        // console.log(obj1.price(1000));  // Error, obj1.price is not a function

        const obj2 = new Phone("Mi");
        console.log(obj2);
        console.log(obj2.brand); // Mi
        console.log(obj2.madeby("China")); // Made by China

        const obj3 = Phone.setbrand("Sony");
        console.log(obj3);

        console.log(obj3.brand); // Sony
        console.log(obj3.madeby("Japan"))



    </script>
</body>
</html>
