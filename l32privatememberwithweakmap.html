<!DOCTYPE html>
<html>
<head>
    <title> Private Member with weakmap</title>
</head>
<body>

<script type="text/javascript" >

    const _brand = new WeakMap();
    const _network = new WeakMap();
    const _color = new WeakMap();

    class Phone{
        constructor(brand,network) {
            // =public properties
            // this.brand = brand;

            // =private properties
            _brand.set(this,brand);
            _network.set(this,network);



            // _color.set(this,()=>{
            //     return this;
            // });

        }

        getbrandname(){
            return _brand.get(this);
        }

        getphonenetwork(){
            return _network.get(this);
        }

        getcolorcode(){
            return _color.get(this)();
        }

    }

    const obj1 = new Phone("iphone",'5g');
    console.log(obj1);
    // console.log(obj1.brand);  // iphone

    console.log((obj1.getbrandname()));
    console.log((obj1.getphonenetwork()));
    console.log((obj1.getcolorcode()));

    // => Method 2
    const privateprops = new WeakMap();

    class Mobile{
        constructor(brand,netwrok){
            privateprops.set(this,{
                //=private properties
                brand:brand,
                network,netwrok,

                // private method
                color:()=>{
                    return this;
                }

            });

        }



    }


    let obj2 = new Mobile("Nokia","4G");
    console.log(obj2);


</script>
</body>
</html>
